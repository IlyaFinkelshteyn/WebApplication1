version: 1.0.{build}

init:
- appveyor version

install:
- cmd: curl -L https://api.github.com/repos/SeleniumHQ/selenium/zipball/master -o a.zip

cache:
- aws.yml

environment:
  matrix:
      - appveyor_build_worker_cloud: lw-host-07-D
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      - appveyor_build_worker_cloud: lw-host-07-D
        APPVEYOR_BUILD_WORKER_IMAGE: Previous Visual Studio 2015
  
      - appveyor_build_worker_cloud: lw-host-07-E
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      - appveyor_build_worker_cloud: lw-host-07-E
        APPVEYOR_BUILD_WORKER_IMAGE: Previous Visual Studio 2015
  
      - appveyor_build_worker_cloud: lw-host-07-F
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      - appveyor_build_worker_cloud: lw-host-07-F
        APPVEYOR_BUILD_WORKER_IMAGE: Previous Visual Studio 2015
  
      - appveyor_build_worker_cloud: lw-host-07-G
        APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      - appveyor_build_worker_cloud: lw-host-07-G
        APPVEYOR_BUILD_WORKER_IMAGE: Previous Visual Studio 2015

services:
- iis
- mssql2014

before_build:
- ps: if ((Get-Service 'MSSQL$SQL2014').Status -ne "Running") {throw "SQL did not start"}
- cmd: nuget restore

build:
  publish_wap_beanstalk: true
  verbosity: quiet
  
test: off

